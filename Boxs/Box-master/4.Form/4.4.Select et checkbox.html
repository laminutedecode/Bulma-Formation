<div class="container">
<!--  #################### Début formation -->
<br><br>
    <h6 class="title has-text-centered ">Select</h6>
    <br><br>

    <!-- Selectbox -->
    <!-- select = sur le container -->
    <div class="select">
      <select>
        <option>Select dropdown</option>
        <option>With options</option>
      </select>
    </div>

    <br><br>
    <!-- pour multiple selection -->
    <!-- select + is-multiple -->
    <div class="select is-multiple">
      <select multiple size="8">
        <option value="Argentina">Argentina</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Brazil">Brazil</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
      </select>
    </div>
<br><br>
    <!-- couleurs -->
    <!-- select is-primary|success|warning|danger|etc... -->
<div class="select is-link">
  <select>
    <option>Select dropdown</option>
    <option>With options</option>
  </select>
</div>
<br><br>
<!-- style -->
<!-- select + is-rounded -->
<div class="select is-rounded">
  <select>
    <option>Rounded dropdown</option>
    <option>With options</option>
  </select>
</div>
<br><br>
<!-- taille -->
<!-- select + is-small|medium|large -->
<div class="select is-medium">
  <select>
    <option>Select dropdown</option>
    <option>With options</option>
  </select>
</div>
<br><br>
<!-- avec icones -->
<div class="control has-icons-left">
  <div class="select">
    <select>
      <option selected>Country</option>
      <option>Select dropdown</option>
      <option>With options</option>
    </select>
  </div>
  <div class="icon is-small is-left">
  <ion-icon name="globe-outline"></ion-icon>
  </div>
</div>
<br><br>
<br><br>
<h6 class="title has-text-centered ">Checkbox</h6>
<br><br>
<!-- checkbox = sur le label avec un input de type checkbox -->
<label class="checkbox">
  <input type="checkbox">
  J'accepte les conditions d'utilisation
</label>
<br><br>
<!-- avec un lien -->
<label class="checkbox">
  <input type="checkbox">
  J'accepte les <a href="#">conditions d'utilisation</a>
</label>
