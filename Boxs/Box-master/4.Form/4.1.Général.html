  <h1 class="has-text-centered my-5"><img src="https://bulma.io/images/bulma-logo.png"
      alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="224" height="56"></h1>

  <div class="columns">
    <div class="column card m-2 has-text-centered">
      <div class="card-content ">
        <h1 class="title is-2 my-2">form</h1>
        <a href="./4.1.Général.html" disabled  class="button is-primary m-2 ">Global</a>
        <a href="./4.2.Input.html" class="button is-primary m-2 ">Input</a>
        <a href="./4.3.Textarea.html" class="button is-primary m-2 ">Textarea</a>
        <a href="./4.4.Select et checkbox.html" class="button is-primary m-2 ">Select et checkbox</a>
        <a href="./4.5.Radio et file.html" class="button is-primary m-2 ">Radio et file</a>



      </div>

  <div class="container">
    <!--  #################### Début formation -->
    <br><br>
    <h6 class="title has-text-centered ">Global</h6>
    <br><br>


    <!-- label = sur les label -->
    <!-- input = sur les inputs -->
    <!-- textarea = sur le textarea -->
    <!-- select = sur les selectbox -->
    <!-- checkbox = pour les labels des inputs de type checkbox -->
    <!-- radio = sur les inputs de type radio -->
    <!-- button =  sur les inputs de type button  -->
    <!-- field = pour le container label, control et help -->

    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input">
      </div>
    </div>
    
    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Text input" value="bulma">
        <span class="icon is-small is-left">
        <ion-icon name="person-circle-outline"></ion-icon>
        </span>
        <span class="icon is-small is-right">
        <ion-icon name="checkmark-outline"></ion-icon>
        </span>
      </div>
      <p class="help is-success">This username is available</p>
    </div>
    
    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
        <span class="icon is-small is-left">
                    <ion-icon name="mail-open-outline"></ion-icon>
        </span>
        <span class="icon is-small is-right">
          <ion-icon name="warning-outline"></ion-icon>
        </span>
      </div>
      <p class="help is-danger">This email is invalid</p>
    </div>
    
    <div class="field">
      <label class="label">Subject</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="Textarea"></textarea>
      </div>
    </div>
    
    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
    </div>
    
    <div class="field">
      <div class="control">
        <label class="radio">
          <input type="radio" name="question">
          Yes
        </label>
        <label class="radio">
          <input type="radio" name="question">
          No
        </label>
      </div>
    </div>
    
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>

    <br><br><br>
    <br><br><br>
    <br><br><br>

    <script src="../app.js"></script>
</body>
