<div class="container">
<!--  #################### Début formation -->
<br><br>
    <h6 class="title has-text-centered ">Input </h6>
    <br><br>

    <!-- créer un input -->
<input class="input" type="text" placeholder="Text input">
<br><br><br>
<!-- couleur -->
<!-- input + is-primary|success|warning|danger|etc... -->
<input class="input is-primary" type="text" placeholder="Primary input">
<br><br>
<!-- Taille -->
<!-- input + is-small|medium|large -->
<input class="input is-medium" type="text" placeholder="Medium input">
<br><br>
<!-- input arrondi -->
<!-- input + is-rounded -->
<input class="input is-rounded" type="text" placeholder="Rounded input">
<br><br>
<!-- gerer l'etat -->
<!-- HOVER: is-hovered -->
<div class="control">
  <input class="input is-hovered" type="text" placeholder="Hovered input">
</div>
<br><br>
<!-- FOCUS: is-focused-->
<div class="control">
  <input class="input is-focused" type="text" placeholder="Focused input">
</div>
<br><br>
<!-- LOAD: is-loading -->
<div class="control is-loading">
  <input class="input" type="text" placeholder="Loading input">
</div>
<br><br>
<!-- avec des icones -->
<div class="field">
  <p class="control has-icons-left has-icons-right">
    <input class="input" type="email" placeholder="Email">
    <span class="icon is-small is-left">
      <ion-icon name="mail-open-outline"></ion-icon>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </p>
</div>
<div class="field">
  <p class="control has-icons-left">
    <input class="input" type="password" placeholder="Password">
    <span class="icon is-small is-left">
      <ion-icon name="key-outline"></ion-icon>
    </span>
  </p>
</div>
<!-- désactiver -->
<!-- disabled pour le désactiver -->
<div class="control">
  <input class="input" type="text" placeholder="Disabled input" disabled>
</div>
