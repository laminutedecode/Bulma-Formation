    <h6 class="title has-text-centered ">Pagination</h6>
    <br><br>

<!-- pagination sur le container global avec   role="navigation" aria-label="pagination" -->
<!-- pagination-previous = sur le lien retour -->
<!-- pagination-next = sur le lien suivant -->
<!-- pagination-list = sur le container à liste -->
<!-- pagination-link = pour les liens dans la liste -->
<!-- pagination-ellipsis = sur un séparateur  -->
<!-- ajouter is-small|medium|large pour la taille -->


<nav class="pagination" role="navigation" aria-label="pagination">
  <a class="pagination-previous">Previous</a>
  <a class="pagination-next">Next page</a>
  <ul class="pagination-list">
    <li>
      <a class="pagination-link" aria-label="Goto page 1">1</a>
    </li>
    <li>
      <span class="pagination-ellipsis">&hellip;</span>
    </li>
    <li>
      <a class="pagination-link" aria-label="Goto page 45">45</a>
    </li>
    <li>
      <a class="pagination-link is-current" aria-label="Page 46" aria-current="page">46</a>
    </li>
    <li>
      <a class="pagination-link" aria-label="Goto page 47">47</a>
    </li>
    <li>
      <span class="pagination-ellipsis">&hellip;</span>
    </li>
    <li>
      <a class="pagination-link" aria-label="Goto page 86">86</a>
    </li>
  </ul>
</nav>
