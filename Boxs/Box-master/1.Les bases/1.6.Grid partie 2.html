<!--  #################### Début formation -->
<h6 class="title has-text-centered ">Responsive</h6>

<!-- garder cette disposition meme en mobile -->
<!-- is-mobile -->
    <br><br>
    <div class="columns is-mobile m-4">
      <div class="column  has-background-primary has-text-centered">Col 1</div>
      <div class="column has-background-success has-text-centered">Col 2</div>
      <div class="column  has-background-danger has-text-centered">Col 3</div>
      <div class="column  has-background-warning has-text-centered">Col 4</div>
    </div>

    <!-- Changer le breakpoint -->
    <!-- is-desktop -->
    <br><br>
    <div class="columns is-desktop m-4">
      <div class="column  has-background-primary has-text-centered">Col 1</div>
      <div class="column has-background-success has-text-centered">Col 2</div>
      <div class="column  has-background-danger has-text-centered">Col 3</div>
      <div class="column  has-background-warning has-text-centered">Col 4</div>
    </div>

  <!-- Changer la taille des colonnes avec les breakpoint -->
  <!-- 
  is-three-quarters-mobile < 768px
  is-two-thirds-tablet  > 769px
  is-half-desktop > 1024px
  is-one-third-widescreen > 1216px
  is-one-quarter-fullhd > 1408px
   -->
  <br><br>
  <div class="columns  m-4">
    <div class="column is-half-desktop has-background-primary has-text-centered">Col 1</div>
  </div>
  <div class="columns  m-4">
    <div class="column is-two-thirds-tablet has-background-primary has-text-centered">Col 1</div>
  </div>
  <div class="columns  m-4">
    <div class="column is-three-quarters-mobile has-background-primary has-text-centered">Col 1</div>
  </div>



  <h6 class="title has-text-centered ">les écarts</h6>

<!-- les colonnes ont des ecarts de bases -->
<!-- is-gapless : enleve les gouttieres -->
  <div class="columns is-gapless  m-4">
    <div class="column  has-background-primary has-text-centered">Col 1</div>
    <div class="column has-background-success has-text-centered">Col 2</div>
    <div class="column  has-background-danger has-text-centered">Col 3</div>
    <div class="column  has-background-warning has-text-centered">Col 4</div>
  </div>
<!-- Passer à la ligne -->
<!-- is-multiline  -->
  <div class="columns is-multiline  m-4">
    <div class="   column  is-one-quarter has-background-primary has-text-centered">Col 1</div>
    <div class="   column is-one-quarter has-background-success has-text-centered">Col 2</div>
    <div class="   column is-one-quarter  has-background-danger has-text-centered">Col 3</div>
    <div class="   column is-one-quarter  has-background-warning has-text-centered">Col 4</div>
    <div class="   column is-one-quarter  has-background-primary has-text-centered">Col 5</div>
    <div class="   column is-one-quarter has-background-success has-text-centered">Col 6</div>
    <div class="   column is-one-quarter  has-background-danger has-text-centered">Col 7</div>
    <div class="   column is-one-quarter  has-background-warning has-text-centered">Col 8</div>
  </div>

<br><br>
<h6 class="title has-text-centered ">Alignements</h6>
<!-- centrer verticalement -->
<!-- is-vcentered -->
  <div style="height:300px;" class="columns  has-background-danger m-4 is-vcentered">
    <div style="height:100px;" class="column  has-background-primary has-text-centered">Col 1</div>
  </div>
<!-- centrer horizontalement -->
<!-- is-centered -->
<div  class="columns is-mobile has-background-danger m-4   is-centered">
  <div  class="column is-half has-background-primary has-text-centered">Col 1</div>
</div>
