 <div class="container has-background-primary has-text-centered">Container de base</div>

 <!-- container 960px de width max -->
 <!-- container + is-max-desktop -->
  <div class="container is-max-desktop has-background-danger has-text-centered">Container 960px max</div>

 <!-- container 960px de width max pour descktop et 1152px max pour widescreen -->
 <!-- container + is-max-widescreen -->

 <!-- container à partir de 1216px -->
 <!-- container + is-widescreen -->
  <div class="container is-widescreen has-background-warning has-text-centered">Container à partir de 1216px</div>

 <!-- container à partir de 1408px -->
 <!-- container + is-fullhd -->
  <div class="container is-fullhd  has-background-success has-text-centered">Container à partir de 1408px</div>

  <!-- container avec 32px de marge sur les côtés -->
  <!-- container + is-fluid -->
  <div class="container is-fluid">
    <div class="has-background-primary is-primary">
